<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feedback</title>
    <link rel="stylesheet" href="feedbackstyles.css">
</head>
<body>
    <nav class="navbox">
        <a href="index.html">
            <img src="pfp.jpg" alt="pfp" class = "pfpbox">
        </a>
    </nav>
    <div class = "box">
        <div class="top">
            <h1>Feedback</h1>
        </div>
        <div class="box2">
            <h2>I value your feedback</h2>
            <hr style="border: 1px solid black;">
            <p>Please let me know what you think about my website.</p>
            <form>
                <div class="name">
                    <h3>Your Name:</h3>
                    <input type="name" placeholder="Your Name Here">
                </div>
                <div class="rate">
                    <h3>Rate My Website:</h3>
                    <input type ="radio" name ="radio" id="radio1">
                    <label for="radio1">1</label>
                    <input type ="radio" name ="radio" id="radio2">
                    <label for="radio2">2</label>
                    <input type ="radio" name ="radio" id="radio3">
                    <label for="radio3">3</label>
                    <input type ="radio" name ="radio" id="radio4">
                    <label for="radio4">4</label>
                    <input type ="radio" name ="radio" id="radio5">
                    <label for="radio5">5</label>
                    
                </div>
                <div class = "comm">
                    <h3>Comments:</h3>
                    <textarea name="text" id="1" cols="50" rows="10" placeholder="Comment Here"></textarea>
                    <br>
                    <button>Submit Feedback</button>
                </div>
            </form>
        </div>
    </div>
    <footer>
        <p> Â© 2025 Alexander Portento. All Rigths Reserved.</p>
    </footer>
</body>
</html>
